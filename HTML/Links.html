        <!-- target attribute has _parent , _top, framename values also 
         these 3 attributes are used when there are iframes 
         lets suppose there is an iframe inside an iframe1(parent frame)

         1. framename :- if frame name is speccified then the page will open at this frame only i.e. changesreflect only in specifed frame 

         2. _parent :- if the page is in iframe , then the page will open at parent frame  ie.e changes ta previous frame 

         3. _top :- this means get out of the iframe i.e. changes reflect on the main Window -->
