</head>
<body>
    <form>
        <p> Select your gender </p> 
        <label for ="male">Male</label>

        <!-- Here the name is used to make tis radio button slect only one option , if name not used you can select everyone , which is not right , in radio button there should be one answe only , if another one is selcted , it should deselct the first one -->

        <!--value attribute is used when data is sent to backend -->

        <input type="radio" name="gender" id="female">

        <label for ="Other"> Others </label>
        <input type="radio" name="gender" id="Other">
    </form>
</body>
